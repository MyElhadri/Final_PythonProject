{% extends "base.html" %}
{% block content %}

<!-- Outer container for a gradient background, similar to other pages -->
<div class="outer-editart-container">
    <h2>Edit Art: {{ filename }}</h2>

    <!-- Central “Card” with fadeInUp -->
    <div class="edit-art-container">
        <!-- Image preview -->
        <img
            class="art-preview"
            src="{{ url_for('static', filename='art/' ~ filename) }}"
            alt="Art Image"
        />

        <!-- BUTTON TO DOWNLOAD the image -->
        <a
          href="{{ url_for('download_art', filename=filename) }}"
          class="btn download-btn"
          style="margin-top: 10px;"
        >
          ⬇️ Download Edited Image
        </a>

        <hr>

        <!-- Form 1: Add a shape -->
        <form method="POST" class="modification-form">
            <input type="hidden" name="action" value="add_shape">
            <h3>Add a Shape</h3>
            <label>Type:</label>
            <select name="shape_type">
                <option value="circle">Circle</option>
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
                <option value="star">Star</option>
                <option value="hexagon">Hexagon</option>
            </select>

            <label>Color:</label>
            <input type="color" name="shape_color" value="#ff0000">
            <button type="submit">Add</button>
        </form>

        <hr>

        <!-- Form 2: Change the color of the last shape -->
        <form method="POST" class="modification-form">
            <input type="hidden" name="action" value="change_color">
            <h3>Change the Color of the Last Shape</h3>
            <label>New Color:</label>
            <input type="color" name="new_color" value="#0000ff">
            <button type="submit">Change</button>
        </form>

        <hr>

        <!-- Form 3: Move the last shape -->
        <form method="POST" class="modification-form">
            <input type="hidden" name="action" value="move_shape">
            <h3>Move the Last Shape</h3>
            <button type="submit">Move</button>
        </form>
    </div> <!-- End of .edit-art-container -->
</div> <!-- End of .outer-editart-container -->

{% endblock %}
