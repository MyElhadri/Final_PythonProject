{% extends "base.html" %}
{% block content %}

<!-- Conteneur extérieur pour un fond dégradé, similaire aux autres pages -->
<div class="outer-editart-container">
    <h2>Modification de l'Art : {{ filename }}</h2>

    <!-- “Carte” blanche centrale avec fadeInUp -->
    <div class="edit-art-container">
        <!-- Aperçu de l'image -->
        <img
            class="art-preview"
            src="{{ url_for('static', filename='art/' ~ filename) }}"
            alt="Image Art"
        />

        <!-- BOUTON POUR TÉLÉCHARGER l'image -->
        <a
          href="{{ url_for('download_art', filename=filename) }}"
          class="btn download-btn"
          style="margin-top: 10px;"
        >
          ⬇️ Télécharger l'Image Modifiée
        </a>

        <hr>

        <!-- Formulaire 1 : Ajouter une forme -->
        <form method="POST" class="modification-form">
            <input type="hidden" name="action" value="add_shape">
            <h3>Ajouter une Forme</h3>
            <label>Type :</label>
            <select name="shape_type">
                <option value="circle">Cercle</option>
                <option value="rectangle">Rectangle</option>
                <option value="triangle">Triangle</option>
                <option value="star">Étoile</option>
                <option value="hexagon">Hexagone</option>
            </select>

            <label>Couleur :</label>
            <input type="color" name="shape_color" value="#ff0000">
            <button type="submit">Ajouter</button>
        </form>

        <hr>

        <!-- Formulaire 2 : Changer la couleur de la dernière forme -->
        <form method="POST" class="modification-form">
            <input type="hidden" name="action" value="change_color">
            <h3>Changer la Couleur de la Dernière Forme</h3>
            <label>Nouvelle Couleur :</label>
            <input type="color" name="new_color" value="#0000ff">
            <button type="submit">Changer</button>
        </form>

        <hr>

        <!-- Formulaire 3 : Déplacer la dernière forme -->
        <form method="POST" class="modification-form">
            <input type="hidden" name="action" value="move_shape">
            <h3>Déplacer la Dernière Forme</h3>
            <button type="submit">Déplacer</button>
        </form>
    </div> <!-- Fin du .edit-art-container -->
</div> <!-- Fin du .outer-editart-container -->

{% endblock %}
