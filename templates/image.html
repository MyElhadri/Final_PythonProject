{% extends "base.html" %}
{% block content %}
<div class="outer-image-container">
    <h2>üì∑ Edit Your Image with Artistic Effects</h2>

    <div class="image-container">
        <div class="image-section">
            <h3>üñºÔ∏è Select an Effect</h3>
            <form id="uploadForm" enctype="multipart/form-data">
                <label for="image" class="file-label">üìÅ Choose an Image</label>
                <input type="file" id="image" name="image" accept="image/*" required>

                <label for="filter">üé® Apply an Effect:</label>
                <div class="select-container">
                    <select id="filter" name="filter">
                        <option value="grayscale">Black & White</option>
                        <option value="sepia">Sepia</option>
                        <option value="invert">Invert</option>
                        <option value="blur">Blur</option>
                        <option value="glitch">Glitch</option>
                        <option value="oil_painting">Oil Painting</option>
                        <option value="sketch">Pencil Sketch</option>
                        <option value="neon_glow">Neon Glow</option>
                        <option value="dreamy_blur">Dreamy Blur</option>
                        <option value="pastel">Pastel Effect</option>
                        <option value="mosaic">Mosaic</option>
                        <option value="halftone">Halftone</option>
                        <option value="cartoon">Cartoon</option>
                        <option value="pop_art">Pop Art</option>
                        <option value="vintage">Vintage</option>
                    </select>
                </div>

                <button type="submit">‚ú® Apply Effect</button>
            </form>

            <div id="previewResultContainer">
                <div class="image-box">
                    <h4>Before</h4>
                    <img id="imagePreview" src="#" alt="Preview" style="display: none;">
                </div>
                <div class="image-box">
                    <h4>After</h4>
                    <img id="processedImage" src="#" alt="Processed Image" style="display: none;">
                </div>
            </div>

            <a id="downloadBtn" href="#" download="filtered_image.png" class="download-btn" style="display: none;">
                ‚¨áÔ∏è Download Image
            </a>
        </div>
    </div>
</div>
{% endblock %}
