{% extends "base.html" %}
{% block content %}

<div class="outer-art-container">
    <h2>ğŸ¨ Create Your Generative Art</h2>

    <form method="POST" class="art-form">
        <label for="num_shapes">ğŸ“ Number of Shapes:</label>
        <input type="number" id="num_shapes" name="num_shapes" min="1" max="100" value="20" class="input-box">

        <label for="shape_type">ğŸ–Œï¸ Shape Type:</label>
        <select id="shape_type" name="shape_type" class="select-box">
            <option value="mixed">Mixed</option>
            <option value="circle">Circle</option>
            <option value="rectangle">Rectangle</option>
            <option value="triangle">Triangle</option>
            <option value="star">Star</option>
            <option value="hexagon">Hexagon</option>
        </select>

        <label for="color_scheme">ğŸ¨ Color Palette:</label>
        <select id="color_scheme" name="color_scheme" class="select-box" onchange="toggleColorPicker()">
            <option value="random">Random</option>
            <option value="chaud">Warm</option>
            <option value="froid">Cool</option>
            <option value="custom">Custom</option>
        </select>

        <input type="color" name="custom_color" id="custom_color" class="color-picker" style="display: none;">

        <button type="submit" class="generate-btn">âœ¨ Generate</button>
    </form>

    <hr>

    {% if filenames %}
    <h3>ğŸ–¼ï¸ Your Generated Art:</h3>
    <div class="art-gallery">
        {% for fname in filenames %}
        <div class="art-piece">
            <img src="{{ url_for('static', filename='art/' ~ fname) }}" class="generated-art">
            <div class="art-actions">
                <a href="{{ url_for('download_art', filename=fname) }}" class="btn download-btn">ğŸ“¥ Download</a>
                <a href="{{ url_for('edit_art', filename=fname) }}" class="btn edit-btn">âœï¸ Edit</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>

{% endblock %}
